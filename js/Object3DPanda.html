<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>立方体オブジェクト</title>
<script src="/javascript/three.js_r58/three.js"></script>  <!-- Three.js用ライブラリ -->
<script src="/javascript/three.js_r58/controls/TrackballControls.js"></script> <!-- トラックボール用ライブラリ -->
<script src="Object3DMaker.js"></script> <!-- Object3D生成用ライブラリ -->
<style>
*{padding:0px; margin:0px}
div#canvas-frame{
	width: 500px;  /* 横幅 */
	height: 500px; /* 縦幅 */
	overflow:hidden;
}
</style>
<script>
//頭のオブジェクト
var headgroup = null;
////////////////////////////////////////////////////////////////////
// windowイベントの定義
////////////////////////////////////////////////////////////////////
window.addEventListener("load", function () {
	resizeTo(516, 539);
	threeStart(); //Three.jsのスタート関数の実行
});
var face = null;
////////////////////////////////////////////////////////////////////
// Three.jsスタート関数の定義
////////////////////////////////////////////////////////////////////
function threeStart() {
	initThree();  //Three.js初期化関数の実行
	initObject(); //オブジェクト初期化関数の実行
	initLight();  //ライト初期化関数の実行
	initCamera(); //カメラ初期化関数の実行
	loop();       //無限ループ関数の実行
}
////////////////////////////////////////////////////////////////////
// Three.js初期化関数の定義
////////////////////////////////////////////////////////////////////
//グローバル変数の宣言
var renderer,    //レンダラーオブジェクト
    scene,       //シーンオブジェクト
    canvasFrame; //キャンバスフレームのDOM要素
function initThree() {
	//キャンバスフレームDOM要素の取得
	canvasFrame = document.getElementById('canvas-frame');
	//レンダラーオブジェクトの生成
	renderer = new THREE.WebGLRenderer({ antialias: true });
	//renderer = new THREE.CanvasRenderer();//<------------------------------------------------------------------------------------------------------------（canvasレンダラー）
	if (!renderer) alert('Three.js の初期化に失敗しました');
	//レンダラーのサイズの設定
	renderer.setSize(canvasFrame.clientWidth, canvasFrame.clientHeight);
	//キャンバスフレームDOM要素にcanvas要素を追加
	canvasFrame.appendChild(renderer.domElement);
		//レンダラークリアーカラーの設定
	renderer.setClearColor(0xEEEEEE, 1.0);
		//シーンオブジェクトの生成
	scene = new THREE.Scene();
}
////////////////////////////////////////////////////////////////////
// ライト初期化関数の定義
////////////////////////////////////////////////////////////////////
function initLight() {
        //平行光源オブジェクトの生成
        var directionalLight = new THREE.DirectionalLight(0xffffff, 1.0, 0);
        //平行光源オブジェクトの位置の設定
        directionalLight.position.set(0, 0, 1);
        //平行光源オブジェクトのシーンへの追加
        scene.add(directionalLight);
}

////////////////////////////////////////////////////////////////////
// カメラ初期化関数の定義
////////////////////////////////////////////////////////////////////
//グローバル変数の宣言
var camera;    //カメラオブジェクト
function initCamera() {
	//カメラオブジェクトの生成
	camera = new THREE.PerspectiveCamera(90, canvasFrame.clientWidth / canvasFrame.clientHeight, 1, 10000);
	//カメラの位置の設定
	camera.position.set(0, 00, 100);
	//カメラの上ベクトルの設定
	camera.up.set(0, 10, 0);
	//カメラの中心位置ベクトルの設定
	camera.lookAt({ x: 0, y: 0, z: 0 }); //トラックボール利用時は自動的に無効
		//トラックボールオブジェクトの宣言
	trackball = new THREE.TrackballControls(camera, canvasFrame);
		//トラックボール動作範囲のサイズとオフセットの設定
	trackball.screen.width = canvasFrame.clientWidth;                        //横幅
	trackball.screen.height = canvasFrame.clientHeight;                      //縦幅
	trackball.screen.offsetLeft = canvasFrame.getBoundingClientRect().left;  //左オフセット
	trackball.screen.offsetTop = canvasFrame.getBoundingClientRect().top;    //右オフセット
		//トラックボールの回転無効化と回転速度の設定
	trackball.noRotate = false;
	trackball.rotateSpeed = 4.0;
		//トラックボールの拡大無効化と拡大速度の設定
	trackball.noZoom = false;
	trackball.zoomSpeed = 4.0;
		//トラックボールのカメラ中心移動の無効化と中心速度の設定
	trackball.noPan = false;
	trackball.panSpeed = 1.0;
	trackball.target = new THREE.Vector3(0, 0, 0);
		//トラックボールのスタティックムーブの有効化
	trackball.staticMoving = true;
	//トラックボールのダイナミックムーブ時の減衰定数
	trackball.dynamicDampingFactor = 0.3;
}

////////////////////////////////////////////////////////////////////
// オブジェクト初期化関数の定義
////////////////////////////////////////////////////////////////////
//グローバル変数の宣言
var axis; //軸オブジェクト
var cube; //立方体オブジェクト
function initObject() {
	//軸オブジェクトの生成
	axis = new THREE.AxisHelper(100);
	//軸オブジェクトのシーンへの追加
	scene.add(axis);
	//軸オブジェクトの位置座標を設定
	axis.position.set(0, 0, 0);
	makePanda();
}

//パンダを1体作る
function makePanda() {
	var object_tree_params = [
	    { name:"test", type:"polygon", posi:[0,0,0],
              edges:[[0,  100],
                     [-100,  -100], [100, -100]],
              color:"red"},
	    { name:"body", type:"circle", posi:[0,0,0], size:25,
	      color:'white' },
	    { name:"headGroup",
	      group:[
	        { name:"rightEar", type:"circle", posi:[15,46, 5], size:10,
	          color:'black' },
	        { name:"leftEar", type:"circle", posi:[-15,46, 5], size:10,
	          color:'black' },
	        { name:"face", type:"circle", posi:[0, 30, 5], size:18,
	          texture:{imgsrc:"minipanda.png", offset:[0.3, 0, 0] }
	        }
	      ]
	    },
	    { name:"rightArm", type:"circle", posi:[15, 10, 10], size:10,
		color:'black' },
	    { name:"leftArm", type:"circle", posi:[-15, 10, 10], size:10,
		color:'black' },
	    { name:"rightLeg", type:"circle", posi:[20, -10, 10], size:10,
		color:'black' },
	    { name:"leftLeg", type:"circle", posi:[-20, -10, 10], size:10,
		color:'black' },
	];
     
	var object_tree = {};
        pandaObject = new Object3DMaker();
        pandagroup = pandaObject.make(object_tree_params);
	scene.add(pandagroup);
}

//パンダのパーツを組み合わせる
function makePandaParts(size, color, coords) {
	var geometry = new THREE.SphereGeometry(size, 25, 25);
	//立方体オブジェクトの生成
	var part = new THREE.Mesh(geometry, color);
	part.position.set( coords.x, coords.y, coords.z);
		//立方体オブジェクトのシーンへの追加
	return part;
}

////////////////////////////////////////////////////////////////////
// 無限ループ関数の定義
////////////////////////////////////////////////////////////////////
//グローバル変数の宣言
var step = 0; //ステップ数
var faceswing = 0;
var hidari = false;
function loop() {
	//トラックボールによるカメラオブジェクトのプロパティの更新
	trackball.update();
	if(faceswing < Math.PI / 2 && hidari == false){
		faceswing += 1/ (2 * Math.PI  * 60 );
	}else{
		hidari = true;
		faceswing -= 1/ (2 * Math.PI  * 60 );
		if(faceswing < Math.PI / 2 * -1){
			hidari = false;
		}
	}

	pandagroup.rotation.set( 0 , faceswing  , 0 );
//	headgroup.rotation.set( 0 , faceswing  , 0 );

	//ステップ数のインクリメント
	step++;
	//レンダリング
	renderer.render(scene, camera);

	//「loop()」関数の呼び出し
	requestAnimationFrame(loop);
}

</script>
</head>
<body>
	<div id="canvas-frame"></div><!-- canvas要素を配置するdiv要素 -->
</body>
</html>
